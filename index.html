<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy 2 Year Anniversary ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Lobster', cursive;
      color: white;
      text-align: center;
    }
    h1, h2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: #fff;
      text-shadow: 0 0 10px #ff69b4;
      opacity: 0;
    }
    h1 {
      top: 10%;
      font-size: 3rem;
      animation: fadeIn 3s ease-in-out forwards;
    }
    h2 {
      top: 85%;
      font-size: 2rem;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 4s;
    }
    .photo {
  position: absolute;
  top: 35%; /* moved down from 18% */
  left: 50%;
  transform: translate(-50%, 0);
  width: 250px;
  border-radius: 16px;
  border: 3px solid #fff;
  z-index: 10;
}

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Happy 2 Year Anniversary, bubba! üéâ</h1>
  <img class="photo" src="photo.jpg"/>
  <h2>I love you mostest ‚ù§Ô∏è</h2>
  <canvas id="fireworks"></canvas>
  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let cw, ch;
    function resizeCanvas() {
      cw = canvas.width = window.innerWidth;
      ch = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let particles = [];

    function createFirework() {
      const x = Math.random() * cw;
      const y = Math.random() * ch / 2;
      const colors = ['#ff0043', '#ff7300', '#fffb00', '#48ff00', '#00ffd5', '#002bff', '#7a00ff'];
      const count = 100;
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 4 + 2,
          radius: Math.random() * 2 + 1,
          color: colors[Math.floor(Math.random() * colors.length)],
          alpha: 1
        });
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, cw, ch);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed + 1;
        p.alpha -= 0.01;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${hexToRgb(p.color)},${p.alpha})`;
          ctx.fill();
        }
      });
      requestAnimationFrame(animate);
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return `${r},${g},${b}`;
    }

    setInterval(createFirework, 800);
    animate();
  </script>
</body>
</html>
